<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Palette Generator</h1>
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-moon"></i>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <button id="generate-btn" class="btn primary-btn">
                    <i class="fas fa-random"></i> Generate New Palette
                </button>
                <button id="save-btn" class="btn secondary-btn">
                    <i class="fas fa-save"></i> Save Palette
                </button>
            </div>
            
            <div class="color-palette" id="current-palette">
                <!-- Color boxes will be generated here -->
            </div>
            
            <div class="palette-info">
                <p>Click on any color to copy its hex code to clipboard</p>
                <div id="copy-message" class="copy-message">Copied to clipboard!</div>
            </div>
            
            <div class="saved-palettes-section">
                <h2>Saved Palettes</h2>
                <div id="saved-palettes" class="saved-palettes">
                    <!-- Saved palettes will appear here -->
                    <p id="no-saved-palettes">No saved palettes yet. Generate and save a palette to see it here.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
